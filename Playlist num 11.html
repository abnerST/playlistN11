<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassette Tape Spotify Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .cassette {
            width: 350px;
            height: 200px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            padding: 20px;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .cassette::before,
        .cassette::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            background-color: #555;
            border-radius: 50%;
            transform: translateY(-50%);
        }

        .cassette::before {
            left: 10px;
        }

        .cassette::after {
            right: 10px;
        }

        .window {
            position: relative;
            width: 90%;
            height: 100px;
            margin: 0 auto;
            border: 2px solid #999;
            border-radius: 5px;
            background-color: #222;
            overflow: hidden;
        }

        iframe {
            border-radius: 12px;
            width: 100%;
            height: 100%;
            border: none;
        }

        .label {
            margin-top: 20px;
            font-size: 18px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="cassette">
        <div class="window">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/1aPst3fyloEmFayYb4PsvP?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        <div class="label">Cassette Playlist</div>
    </div>
</body>
</html>
